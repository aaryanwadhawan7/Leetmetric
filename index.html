<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LeetMetric</title>
        <link rel="stylesheet" href="./style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Roboto+Slab:wght@100..900&display=swap"
            rel="stylesheet">

    </head>

    <body>
        <div class="container">

            <!-- Heading 
         User
         Leetcode Stats 
         -->

            <h1 id="heading">LeetMetric</h1>

            <div id="user-container">
                <span>Enter your username :</span>
                <div id="user-input-container">
                    <input type="text" placeholder="username" id="user-input">
                    <button id="search-btn">Search</button>
                </div>
            </div>

            <div id="stats-container">

                <div id="progress-container">

                    <div id="progress-item" class="easy-progress-item circle
                ">
                        <span id="easy-level"></span>
                        <p>Easy</p>
                    </div>

                    <div id="progress-item" class="medium-progress-item circle">
                        <span id="medium-level"></span>
                        <p>Medium</p>
                    </div>

                    <div id="progress-item" class="hard-progress-item circle">
                        <span id="hard-level"></span>
                        <p>Hard</p>
                    </div>

                </div>

                <div id="stats-card">
                    <!-- Element will be inserted through js code -->
                </div>

            </div>

        </div>

        <script src="./script.js"></script>
    </body>

</html>
